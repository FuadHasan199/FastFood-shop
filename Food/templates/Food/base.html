<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href={% static '../../static/Food/images/icons8-hamburger-66.png' %} type="image/x-icon">
    <title>{% block title %}
      
    {% endblock title %}</title>
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static '../../static/Food/css/style.css' %}>
   {% block css %}
      
   {% endblock css %}

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="img-div">
              <img src={% static "../../static/Food/images/icons8-hamburger-66.png" %} class="im" alt="">
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if active_link == 'index' %} active{% endif %}"href={% url 'index' %}>Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if active_link == 'pizza' %} active{% endif %}" href={% url 'pizza' %}>Pizzas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'burger' %} active{% endif %}" href={% url 'burger' %} >Burgers</a>
          </li>
          
          <li class="nav-item">
            <a href="" class="nav-link"><img src={% static '../../static/Food/images/icons8-shopping-cart-48.png' %} alt=""></a>
          </li>
        </ul>
      </nav>
      <div id="main" >
        {% block content %}
          
        {% endblock content %}
      </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static '../../static/Food/js/main.js' %}></script>
</body>
</html>
